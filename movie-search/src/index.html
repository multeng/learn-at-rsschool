<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
</head>

<body>
    <div class="root">
        <div class="header">
            <h1 class="header__logo">MovieSearch</h1>
        </div>
        <div class="main">
            <div class="search">
                <form action="" class="search__form">
                    <input type="text" class="search__input" autocomplete="off" placeholder="Search..." autofocus>
                    <input type="reset" class="search__clear-button" value="X">
                    <input type="submit" class="search__button" value="Search" autofocus>
                </form>
                <div class="search-status">
                    <p class="search-status__content"></p>
                </div>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <div class="footer">
            <p class="footer__content">RS School 2020q1</p>
        </div>
    </div>
</body>

</html>
