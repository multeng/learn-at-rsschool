<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-weather</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <div class="settings">

            </div>
            <div class="search">
                <input type="text" name="">
                <input type="button" value="Search">
            </div>
        </div>
        <div class="main-container">
            <div class="weather-container">
                <div class="weather-today">
                    <div class="weather-today__city">

                    </div>
                    <div class="weather-today__date">
                        <p class="date"></p>
                        <p class="time"></p>
                    </div>
                    <div class="weather-today__info">
                        <div class="temperature">

                        </div>
                        <div class="additional-info">
                            <div class="weather-img">

                            </div>
                            <p class="precipitation"></p>
                            <p class="feel"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="weather-in-future">
                    <div class="weather-in-future__one">

                    </div>
                    <div class="weather-in-future__two">

                    </div>
                    <div class="weather-in-future__three">

                    </div>
                </div>
            </div>
            <div class="map-container">
                <div class="map-container__content">

                </div>
                <div class="map-content__coorditaions">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
