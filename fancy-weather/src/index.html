<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
    <title>Fancy-weather</title>
</head>

<body class="background">
    <div class="root">
        <div class="header">
            <div class="settings">

            </div>
            <div class="search-block">
                <input class="search-input" type="text" placeholder="Search city">
                <input type="button" class="search-button" value="Search">
            </div>
        </div>
        <div class="main-container">
            <div class="weather-container">
                <div class="weather-today-block">
                    <div class="weather-today__city"></div>
                    <div class="weather-today__data"></div>
                    <div class="weather-today__info"></div>
                </div>
                <div class="weather-in-future">
                </div>
            </div>
            <div class="map-container">
                <div id="map" class="map-container__content">

                </div>
                <div class="map-content__coorditaions">
                    <div class="latitude"></div>
                    <div class="longitude"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
